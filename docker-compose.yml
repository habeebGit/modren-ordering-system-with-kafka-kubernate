version: '3.8'
services:
  # Kafka setup (zookeeper is a dependency)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ordering-net
  kafka:
    image: confluentinc/cp-kafka:7.0.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - ordering-net

  # PostgreSQL databases for each microservice
  orders_db:
    image: postgres:14
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5433:5432"  # Changed port to avoid conflicts
    volumes:
      - orders_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - ordering-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orders_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
  products_db:
    image: postgres:14
    environment:
      POSTGRES_DB: products_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5434:5432"  # Different port for products DB
    volumes:
      - products_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - ordering-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d products_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
  # Node.js Order Service container
  order-service:
    build: ./order-service
    depends_on:
      orders_db:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: orders_db
      DB_PORT: 5432
      DB_NAME: orders_db
      DB_USER: postgres
      DB_PASSWORD: password
      KAFKA_BROKERS: kafka:9092
      PRODUCT_SERVICE_URL: http://product-service:3002
      CORS_ORIGINS: http://localhost:3000,http://localhost:3003
    networks:
      - ordering-net
    restart: unless-stopped
  # Node.js Product Service container
  product-service:
    build: ./product-service
    depends_on:
      products_db:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: products_db
      DB_PORT: 5432
      DB_NAME: products_db
      DB_USER: postgres
      DB_PASSWORD: password
      KAFKA_BROKERS: kafka:9092
      CORS_ORIGINS: http://localhost:3000,http://localhost:3003
    networks:
      - ordering-net
    restart: unless-stopped
    
  # API Gateway container
  api-gateway:
    build: ./api-gateway
    depends_on:
      - order-service
      - product-service
    ports:
      - "3003:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      ORDER_SERVICE_URL: http://order-service:3001
      PRODUCT_SERVICE_URL: http://product-service:3002
      CORS_ORIGINS: http://localhost:3000
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_WINDOW_MS: 900000
    networks:
      - ordering-net
    restart: unless-stopped
  # React Frontend container
  my-orderings-app:
    build: ./my-orderings-app
    depends_on:
      - api-gateway
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3003
      REACT_APP_ORDER_SERVICE_URL: http://localhost:3001
      REACT_APP_PRODUCT_SERVICE_URL: http://localhost:3002
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./my-orderings-app/src:/app/src
      - ./my-orderings-app/public:/app/public
    networks:
      - ordering-net
    stdin_open: true
    tty: true
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - ordering-net

  grafana:
    image: grafana/grafana
    ports:
      - "3005:3000"
    networks:
      - ordering-net

volumes:
  orders_data:
  products_data:
  prometheus_data:
  grafana_data:

networks:
  ordering-net:
    driver: bridge


